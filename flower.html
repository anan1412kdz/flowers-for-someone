<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/gift.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

  <title>FLOWERS</title>
</head>

<body class="not-loaded">
  <!-- Background -->
  <div class="night"></div>

  <!-- Flower -->
  <div class="flowers">
    <div class="flower flower--1">
      <div class="flower__leafs flower__leafs--1">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>

        <div class="flower__light flower__light--1"></div>
        <div class="flower__light flower__light--2"></div>
        <div class="flower__light flower__light--3"></div>
        <div class="flower__light flower__light--4"></div>
        <div class="flower__light flower__light--5"></div>
        <div class="flower__light flower__light--6"></div>
        <div class="flower__light flower__light--7"></div>
        <div class="flower__light flower__light--8"></div>
      </div>
    </div>
  </div>

  <!-- Title -->
  <h1 class="title"><span id="title">Flower Animation</span></h1>

  <!-- Import Javascript -->
  <script src="js/main.js"></script>

  <script>
    // Đợi 7 giây trước khi thực hiện thay đổi hình ảnh hoặc cập nhật gì đó
    setTimeout(function() {
      console.log("Đã chờ 7 giây. Cập nhật hình ảnh...");

      // Cập nhật hình ảnh hoặc bất kỳ nội dung nào bạn muốn thay đổi sau 7 giây
      // Ví dụ thay đổi nội dung của thẻ <span> trong tiêu đề
      document.getElementById("title").innerText = "Hình ảnh đã thay đổi!";
      
      // Thay đổi hình ảnh nếu bạn có thẻ <img> trong HTML
      // document.getElementById("imageId").src = "path/to/new/image.jpg";
    }, 7000);  // 7000ms = 7 giây
  </script>
</body>

</html>
